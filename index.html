<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三欄式響應式網頁</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="navbar">
        <h1 class="nav-title" id="navTitle">裝備資料庫</h1>
        
        <div class="right-controls"> 
            
            <div class="author-info">
                <span id="authorName" class="clickable-name">作者名稱</span>
                
                <div id="socialMediaDropdown" class="social-dropdown">
                    <a href="https://www.youtube.com/@%E4%BE%AF%E7%88%BA%E4%BE%86%E4%BA%86/videos" target="_blank" rel="noopener noreferrer">YouTube</a>
                    <!-- <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer">Facebook</a> -->
                </div>
            </div>

            <div class="language-switcher">
                <label for="languageSelect" id="languageLabel">語言:</label>
                <select id="languageSelect">
                    <option value="zh">繁體中文</option>
                    <option value="en">English</option>
                </select>
            </div>
        </div>
    </header>

    <div id="mainContainer" class="container fixed-container">
        <div class="sidebar left-menu slide-in-hidden">
            <div class="header-and-search">
                <h2 id="pageTitle">裝備列表</h2>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="搜尋項目...">
                </div>
            </div>
            <ul id="itemList">
            </ul>
        </div>


        <div class="content main-display slide-in-hidden">
            <div id="imageGallery" class="image-gallery-container">
                <p class="placeholder-text" id="imagePlaceholder">請從左側選擇一個裝備以查看圖片。</p>
            </div>
        </div>

       <div class="sidebar right-info slide-in-hidden">
            <h2 id="descriptionTitle">物品敘述</h2>
                        <h3 id="itemNameDisplay"></h3>

            <p id="itemDescription">請從左側選擇一個裝備以查看其詳細資訊。</p>

            <h2 class="category-title" id="categoryTitle">類別</h2>
            <div id="itemCategories" class="category-container">
                <p class="placeholder-text" id="categoryPlaceholder">此項目沒有類別。</p>
            </div>
            
        </div>

    </div>
    
    <script src="script.js"></script>

</body>
</html>
